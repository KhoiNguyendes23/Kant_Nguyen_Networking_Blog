<section class="k-section">
  <h2>Latest posts</h2>
  <div class="k-grid">
    {{ range first 6 ( where .Site.RegularPages "Section" "posts" ) }}
    <a
      class="k-card"
      href="{{ .RelPermalink }}"
      style="text-decoration: none; color: inherit"
    >
      <h3 style="margin: 0.2rem 0">{{ .Title }}</h3>
      <p style="opacity: 0.8">
        {{ with .Params.summary }}{{ . }}{{ else }}{{ .Summary | plainify |
        truncate 130 }}{{ end }}
      </p>
      <div style="display: flex; gap: 10px; align-items: center">
        <span class="k-tag">{{ .Date | time.Format "Jan 02, 2006" }}</span>
        {{ with .ReadingTime }}<span class="k-tag">{{ . }} min</span>{{ end }}
      </div>
    </a>
    {{ end }}
  </div>
</section>
